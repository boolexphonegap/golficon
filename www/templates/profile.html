<ion-view>
    <ion-content overflow-scroll="true" id="start-page" class="background3">
        <div class="padding">
		
			<div ng-include="'templates/includes/top-ad.html'"></div>

            <div id="main-content" class="profile">
			
                <h3 class="title">Personlig Profil</h3>

				<table class="profile">
					<tr>
						<td>Navn:</td>
						<td>{{ name() }}</td>
					</tr>
					<tr>
						<td>Mail:</td>
						<td>{{ email() }}</td>
					</tr>
					<tr>
						<td>Ranking:</td>
						<td>{{ ranking() }}</td>
					</tr>
					<tr>
						<td>Runder:</td>

					</tr>
					<tr>
						<td>Venner:</td>
						<td>
							<strong>
								Abraham Lee, <br />
								Bruce Hansen, <br />

								Rasmus Klump
							</strong>

				</table>
			
            </div>
        </div>
		
    </ion-content>
	
</ion-view>
