<ion-view>
    <ion-content overflow-scroll="true" id="start-page" class="background0">
        <div class="padding">
		
            <div class="row">
                <div class="col" id="top-sponsor">
                    <img ng-src="images/sponsor/sponsor-top-large.png" alt="Alternate Text" />
                </div>
            </div>

            <div id="main-content">
				<!--TODO add to all text needing language-->
                <h1 class="header" ><strong>{{ 'TITLE' | translate }}</strong></h1>
                <p class="subheader">{{ 'SUBTITLE' | translate}}</p>

                <a href="#" ui-sref="app.start-game" class="start-button">
					<img ng-src="images/new-game.png" />
                    {{ 'NEW_GAME' | translate }}
                </a>
                <a href="#" ui-sref="app.how-to-play" class="start-button">
					<img ng-src="images/how-to-play.png" />
                    {{ 'INSTRUCTIONS' | translate }}
                </a>
            </div>
        </div>
		
		<div style="margin-bottom: 110px;">&nbsp;</div>
	
    </ion-content>
	
	<img ng-src="images/start-bottom-image-0.png" class="foreground-image" />
	
</ion-view>
