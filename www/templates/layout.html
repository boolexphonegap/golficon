<ion-side-menus enable-menu-with-back-views="true" ng-controller="DefaultCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-clear">
                    <img ng-src="images/menu-button.png" alt="Alternate Text" style="height: 13px;" />
				</button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear" style="margin-right: 20px;" ui-sref="app.my-challenges" ng-if="profile() != null">
                    <img ng-src="{{ hasChallenges() ? 'images/golf-icon.png' : 'images/golf-icon-empty.png' }}" alt="Alternate Text" />
                </button>
                <button class="button button-clear" ui-sref="app.start-screen">
                    <img ng-src="images/home.png" alt="Alternate Text" />
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left" width="165">
        <ion-content has-header="true">
            <ion-list>
                <ion-item nav-clear menu-close class="item-light">
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.start-screen">
                    <span style="font-style: italic;">Menu</span>
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.profile" ng-if="profile() != null">
                    {{ 'PERSONAL_PROFILE' | translate }}
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.login" ng-if="profile() == null">
                    Login
                </ion-item>
				<ion-item nav-clear menu-close class="item-light" ui-sref="app.rank-lists">
                    {{ 'MENU_RANK_LIST' | translate }}
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.about-app">
                    {{ 'MENU_ABOUT' | translate }}
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.golf-regulation-handicap">
                    {{ 'MENU_GOLF_HANDICAP' | translate }}
                </ion-item>
                <!--
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.start-screen">
                    Samarbejde med DBU
                </ion-item>
				-->
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.credits">
                    Credits
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.contact({ type: 'contactUs'})">
                    {{ 'MENU_GOLF_CONTACT_US' | translate }}
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.contact({ type: 'feedback'})">
                    Feedback
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.contact({ type: 'beAdvertiser'})">
                    {{ 'MENU_GOLF_BE_ADVERTISER' | translate }}
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.logout" ng-if="profile() != null">
                    Log out
                </ion-item>
				<!--
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.dev-settings">
                    Dev Settings
                </ion-item>
				-->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
