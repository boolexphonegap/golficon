<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon button-clear ion-drag"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear">
                    <img ng-src="images/golf-icon.png" alt="Alternate Text" />
                </button>
                <button class="button button-clear" ui-sref="app.start-screen">
                    <img ng-src="images/home.png" alt="Alternate Text" style="margin-top: 8px; margin-right: 5px;"/>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left" width="200">
        <ion-header-bar class="bar bar-stable bar-header">
            <strong>Menu</strong>
        </ion-header-bar>
        <ion-content has-header="true" ng-controller="DefaultCtrl">
            <ion-list>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.profile" ng-if="profile() != null">
                    Personlig profil
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.login" ng-if="profile() == null">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.rank-lists">
                    Rang lister
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.about-app">
                    Om app’en
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.golf-regulation-handicap">
                    Golf regel handicap
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.start-screen">
                    Bliv annoncør
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.start-screen">
                    Samarbejde med DBU
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.credits">
                    Credits
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.start-screen">
                    Kontakt os
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.start-screen">
                    Feedback
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.dev-settings">
                    Dev Settings
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
